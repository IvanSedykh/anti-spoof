data:
  train:
    datasets:
      - _target_: src.datasets.LJSpeechDataset
        root: "./data"
        duration: 1.0
    # limit: 32
    batch_size: 32
    num_workers: 4


generator_config:
  upsample_rates:
    - 8
    - 8
    - 2
    - 2
  upsample_kernel_sizes:
    - 16
    - 16
    - 4
    - 4
  upsample_initial_channel: 128
  resblock_kernel_sizes:
    - 3
    - 7
    - 11
  resblock_dilation_sizes:
    - [1, 3, 5]
    - [1, 3, 5]
    - [1, 3, 5]

optimizer:
  lr: 2e-4
  betas:
    - 0.8
    - 0.98
  eps: 1e-09
  weight_decay: 1e-3

trainer_args:
  output_dir: "./output"
  max_steps: 200000
  max_grad_norm: 10.0
  warmup_steps: 1000
  logging_steps: 50
  save_steps: 10000
